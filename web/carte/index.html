<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <link rel="stylesheet" href="../css/carte.css">
    <title>Projet SAE - CARTE</title>
</head>
<body>
    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-black w3-card">
            <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
            <a href="../" class="w3-bar-item w3-button w3-padding-large"><i class="fa fa-home fa-lg"></i></a>
            <a href="" class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-grey">CARTE</a>
            <a href="../reservation" class="w3-bar-item w3-button w3-padding-large w3-hide-small">RESERVATION</a>
            <a href="../about" class="w3-bar-item w3-button w3-padding-large w3-hide-small">A PROPOS</a>
        </div>
    </div>

    <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
    <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
        <a href="" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">CARTE</a>
        <a href="../reservation/" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">RESERVATION</a>
        <a href="../about/" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">A PROPOS</a>
    </div>
    <div>
        <i class="fa fa-map-marker" style="width:30px"></i>
    </div>
    <script>
        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else { 
            x.className = x.className.replace(" w3-show", "");
        }
        }
    </script>

    <div class="w3-white" id="content" style="min-height: 100vh;">
        <div class="w3-container w3-content w3-padding-64" style="max-width:800px">
          <h2 class="w3-wide w3-center">CARTE</h2>
        </div>
        <div id="content-carte-filtre" class="w3-row">
            <div id="container-carte" class="w3-col m8 l9">
                <div class="w3-center" id="map"></div>
            </div>
            <div id="container-filtre" class="w3-col m4 l3">
                <div class="w3-container w3-content w3-padding-32" style="max-width:800px">
                    <h2 class="w3-wide w3-center">FILTRES</h2>
                    <div class="w3-padding-32 w3-center">
                        <div class="w3-padding-16">
                            <label class="container">Restaurants
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="w3-padding-16">
                            <label class="container">Stations vélos
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
    </div>

    <div class="w3-basebar w3-black w3-center">
        <p> </p>

    <footer class="w3-bar w3-black w3-center">
        <p>&copy; Programmation répartie, application réalisé par Mehdi Allali, Rémi Perrier, Alex Collin, Alexandre Noël, Solène Flore</p>
    </footer>
    </div>
</body>
<script type="text/javascript" src="../js/carte.js"></script>
</html>
