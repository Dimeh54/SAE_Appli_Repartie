<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <link rel="stylesheet" href="../css/carte.css">
     <link rel="stylesheet" href="../css/reservation.css">
    <title>Projet SAE - CARTE</title>
    <link rel="icon" href="../favicon.png" />
</head>
<body>
    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-black w3-card">
            <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
            <a href="../" class="w3-bar-item w3-button w3-padding-large"><i class="fa fa-home fa-lg"></i></a>
            <a href="" class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-grey">CARTE</a>
            <a href="../reservation" class="w3-bar-item w3-button w3-padding-large w3-hide-small">RESERVATION</a>
            <a href="../about" class="w3-bar-item w3-button w3-padding-large w3-hide-small">A PROPOS</a>
        </div>
    </div>

    <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
    <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
        <a href="" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">CARTE</a>
        <a href="../reservation/" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">RESERVATION</a>
        <a href="../about/" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">A PROPOS</a>
    </div>
    <div>
        <i class="fa fa-map-marker" style="width:30px"></i>
    </div>
    <script>
        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else { 
            x.className = x.className.replace(" w3-show", "");
        }
        }
    </script>

    <div class="w3-white" id="content" style="min-height: 100vh;">
        <div id = "center-content">
            <h2 class="w3-wide w3-center" style="margin-top: 1.5em;">CARTE</h2>
            <div id="map"></div>
        </div>
    </div>

    <!-- Formulaire "pop-up" pour réservation -->
    <div id="cardContainer" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width: 100em">
            <div class="w3-container">
                <span onclick="closeCard()" class="w3-button w3-display-topright">&times;</span>
                <div class="FormBox">
                    <form id="formulaire">
                        <input type="hidden" name="id" id="id">
                        <div class="banner w3-wide">
                            <h1>Formulaire de réservation</h1>
                        </div>
                        <div class="item">
                            <h2>Réservation</h2>
                            <p>Restaurant</p>
                            <input type="text" id="searchInput" style="min-width: 50%;" readonly>
                        </div>
                        <div>
                            <p>Date</p>
                            <div class="name-item">
                                <input type="date" name="date" required/>
                                <input type="time" name="heure" required/>
                            </div>
                        </div>
                        <div class="item">
                            <p>Nombre de personnes</p>
                            <input type="number" name="personnes" min="1" max="100" required/>
                        </div>
                        <div class="item">
                            <h2>Informations de réservation</h2>
                            <div class="name-item">
                                <input type="text" name="prenom" placeholder="Prénom" value="test" required/>
                                <input type="text" name="nom" placeholder="Nom" value="test" required/>
                            </div>
                            <input type="tel" name="phone" placeholder="Téléphone" value="test" required/>
                        </div>
                        <div class="btn-block">
                            <button type="submit" href="/">Réserver</button>
                            <span id="loading-icon" class="w3-margin-left" style="display: none; padding: 1em;">
                                <i class="fa fa-spinner fa-spin"></i>
                            </span>
                            <span id="response" class="w3-margin-left" style="display: none; padding: 1em;">
                                <p id="response-text"></p>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openCard(resto, idRestaurant) {
            var card = document.getElementById("cardContainer");
            let input_resto = document.getElementById("searchInput");
            let id = document.getElementById("id");
            input_resto.value = resto;
            card.style.display = "block";
            id.value = idRestaurant;
        }

        function closeCard() {
            var card = document.getElementById("cardContainer");
            card.style.display = "none";
        }
    </script>

    <footer class="w3-bar w3-black w3-center">
        <p>&copy; Programmation répartie, application réalisé par Mehdi Allali, Rémi Perrier, Alex Collin, Alexandre Noël, Solène Flore</p>
    </footer>
</body>
<script type="module" src="../js/carte.js"></script>
</html>
