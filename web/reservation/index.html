<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/reservation.css">

    <title>SAE - Reservation</title>
</head>
<body>
<!-- Navbar -->
<div id="header" class="w3-top">
    <div class="w3-bar w3-black w3-card">
        <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"
           href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i
                class="fa fa-bars"></i></a>
        <a href="../" class="w3-bar-item w3-button w3-padding-large"><i class="fa fa-home fa-lg"></i></a>
        <a href="../carte/" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CARTE</a>
        <a href="" class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-grey">RESERVATION</a>
        <a href="../about/" class="w3-bar-item w3-button w3-padding-large w3-hide-small">A PROPOS</a>
    </div>
</div>

<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
    <a href="../carte/" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">CARTE</a>
    <a href="" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">RESERVATION</a>
    <a href="../about/" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">A PROPOS</a>
</div>
<div>
    <i class="fa fa-map-marker" style="width:30px"></i>
</div>
<script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>

<div class="FormBox">
    <form action="/">
        <div class="banner w3-wide">
            <h1>Formulaire de réservations</h1>
        </div>
        <div class="item">
            <h2>Réservation</h2>
            <p>Restaurant</p>
            <select name="restaurant" required>
                <option value=""></option>
                <option value="1">Russia</option>
                <option value="2">Germany</option>
                <option value="3">France</option>
                <option value="4">Armenia</option>
                <option value="5">USA</option>
            </select>
        </div>
        <div>
            <p>Date</p>
            <div class="name-item">
                <input type="date" name="date" required/>
                <input type="time" name="heure" required/>
            </div>
        </div>
        <div class="item">
            <p>Nombre de personnes</p>
            <input type="number" name="personnes" min="1" max="100" required/>
        </div>
        <div class="item">
            <h2>Informations de réservation</h2>
            <div class="name-item">
                <input type="text" name="prenom" placeholder="Prénom" required/>
                <input type="text" name="nom" placeholder="Nom" required/>
            </div>
            <input type="tel" name="phone" placeholder="Téléphone" required/>
        </div>
        <div class="btn-block">
            <button type="submit" href="/">SEND</button>
        </div>
    </form>
</div>
<footer class="w3-bar w3-black w3-center">
    <p>&copy; Programmation répartie, application réalisé par Mehdi Allali, Rémi Perrier, Alex Collin, Alexandre
        Noël, Solène Flore</p>
</footer>
</body>
</html>
