<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Projet SAE - A PROPOS</title>
</head>
<body>
<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-black w3-card">
        <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="../" class="w3-bar-item w3-button w3-padding-large"><i class="fa fa-home fa-lg"></i></a>
        <a href="../carte/" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CARTE</a>
        <a href="../reservation/" class="w3-bar-item w3-button w3-padding-large w3-hide-small">RESERVATION</a>
        <a href="" class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-grey">A PROPOS</a>
    </div>
</div>

<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
    <a href="../carte/" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">CARTE</a>
    <a href="../reservation/" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">RESERVATION</a>
    <a href="" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">A PROPOS</a>
</div>
<div>
    <i class="fa fa-map-marker" style="width:30px"></i>
</div>
<script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
    }
</script>


<footer class="w3-bottom w3-bar w3-black w3-card w3-center">
    <p>&copy; Programmation répartie, application réalisé par Mehdi Allali, Rémi Perrier, Alex Collin, Alexandre Noël, Solène Flore</p>
</footer>
</body>
</html>
